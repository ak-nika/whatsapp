<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="whatsapp.css">
</head>
<body>
    <section class="frame">
        <div class="cam"></div>
        <div class="icon">
            <div class="ss">
                <div class="time">15:59</div>
            </div>
            <div class="icons">
                <img src="wifi.png" alt="" class="ic">
                <img src="network.png" alt="" class="ic">
                <img src="battery.png" alt="" class="ic">
            </div>
        </div>
       <div class="top">
         <div><span id="top">WhatsApp</span></div>
         <div><img src="csi.jpg" alt="" class="csi"></div>
       </div>
       <div class="dp">
        <div class="com">
            <button class="pp"><img src="community.png" alt="" class="comm"></button>
        </div>
        <div class="ch">
            <button class="chat">Chats</button>
        </div>
        <div class="st">
            <button class="stat">Status</button>
        </div>
        <div class="cal">
            <button class="calls">Calls</button>
        </div>
       </div>
    </section>
</body>
</html>
